<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../webjars/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="../webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/registration.css">

    <title>T.I.M's Detailing</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
</head>
<body>
    <!--Navigation Bar-->
    <nav th:replace="parts/navigation :: navbar"></nav>
    <div class="container">
        <div class="container text-center"><h2>Register</h2></div>
        <form id="registration" th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" class="form-control" placeholder="Enter your name" name="fullName"
                    th:field="*{fullName}">
            </div>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" class="form-control" placeholder="Enter username" name="username"
                    th:field="*{username}">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" name="password"
                    th:field="*{password}">
            </div>
            <div class="container text-center">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
